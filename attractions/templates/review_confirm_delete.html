{% extends 'base.html' %}

{% block content %}
<div class="class-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Удалить отзыв?</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Удалить</button>
             <a class="btn btn-outline-secondary" href="{% url 'reviews' attr_id=object.attraction.id %}">Отменить</a>
        </div>
    </form>
</div>

{% endblock %}
